<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Styles - 2betshop</title>
    
    <!-- CSS BASE -->
    <link rel="stylesheet" href="https://lightcyan-heron-166360.hostingersite.com/public/assets/css/base/reset.css">
    <link rel="stylesheet" href="https://lightcyan-heron-166360.hostingersite.com/public/assets/css/base/variables.css">
    <link rel="stylesheet" href="https://lightcyan-heron-166360.hostingersite.com/public/assets/css/base/layout.css">
    <link rel="stylesheet" href="https://lightcyan-heron-166360.hostingersite.com/public/assets/css/base/typography.css">
    
    <!-- CSS COMPONENTS -->
    <link rel="stylesheet" href="https://lightcyan-heron-166360.hostingersite.com/public/assets/css/components/top-bar.css">
    <link rel="stylesheet" href="https://lightcyan-heron-166360.hostingersite.com/public/assets/css/components/header.css">
    <link rel="stylesheet" href="https://lightcyan-heron-166360.hostingersite.com/public/assets/css/components/buttons.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-item">
                <span class="icon">✦</span>
                <span>Envío a todo Riobamba</span>
            </div>
            <div class="top-bar-item">
                <span class="icon">✦</span>
                <span>Los mejores precios</span>
            </div>
            <div class="top-bar-item">
                <span class="icon">✦</span>
                <span>Calidad garantizada</span>
            </div>
        </div>
    </div>
    
    <!-- Header -->
    <header class="site-header">
        <div class="header-main">
            <div class="container">
                <!-- Logo -->
                <a href="#" class="logo">
                    <span class="logo-text">
                        <span class="brand-primary">2bet</span><span class="brand-accent">shop</span>
                    </span>
                </a>
                
                <!-- Search -->
                <div class="search-container">
                    <form class="search-form">
                        <input type="text" class="search-input" placeholder="Buscar productos...">
                        <button type="submit" class="search-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Test Content -->
    <main style="padding: 40px 0;">
        <div class="container">
            <h1 style="color: var(--primary-color); text-align: center;">Test de Estilos - 2betshop</h1>
            <p style="text-align: center; margin: 20px 0;">Si ves esta página con colores rojos, los estilos están funcionando correctamente.</p>
            
            <div style="text-align: center; margin: 30px 0;">
                <button class="btn-primary">Botón Primario</button>
                <button class="btn-secondary" style="margin-left: 10px;">Botón Secundario</button>
            </div>
            
            <div style="background: var(--primary-color); color: white; padding: 20px; text-align: center; border-radius: 8px;">
                <h2>Sección con fondo rojo</h2>
                <p>Este fondo debería ser rojo (#C41E3A)</p>
            </div>
        </div>
    </main>
</body>
